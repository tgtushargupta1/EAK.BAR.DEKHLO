<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

        #mainContainer {

        }
        h1 { color: #ff4d6d; font-size: 2rem; margin: 20px 0; position: relative; z-index: 2; }
        .gif-container { position: relative; z-index: 2; }
        .gif-container img { width: 230px; border-radius: 20px; }
        
        .buttons-wrapper {

            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            position: relative;
            width: 100%;
            height: 50px; /* ‡§´‡§ø‡§ï‡•ç‡§∏‡•ç‡§° ‡§π‡§æ‡§á‡§ü ‡§§‡§æ‡§ï‡§ø ‡§®‡•ã ‡§¨‡§ü‡§® ‡§á‡§∏‡•Ä ‡§ï‡•á ‡§™‡§æ‡§∏ ‡§∞‡§π‡•á */
        }
        
        button {

            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        #yesBtn { 
            background-color: #ff4d6d; 
            color: white; 
            position: relative;
            z-index: 5;

        #noBtn { 
            background-color: #808080;

            position: absolute; /* ‡§∞‡•à‡§Ç‡§°‡§Æ ‡§Æ‡•Ç‡§µ‡§Æ‡•á‡§Ç‡§ü ‡§ï‡•á ‡§≤‡§ø‡§è */
            z-index: 100;
            white-space: nowrap;
            left: 55%; /* ‡§∂‡•Å‡§∞‡•Ç‡§Ü‡§§‡•Ä ‡§™‡•ã‡§ú‡•Ä‡§∂‡§® Yes ‡§ï‡•á ‡§™‡§æ‡§∏ */
        }

        .success-message { display: none; z-index: 1000; position: relative; }
    </style>
</head>
<body>

    <div id="mainContainer">
        <div class="gif-container">
            <img src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif">
        </div>
        <h1>Sapana ji, will you be my Valentine? üåπ</h1>
        <div class="buttons-wrapper">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJpYnE0Z3BqYnE0Z3BqYnE0Z3BqYnE0Z3BqYnE0Z3BqJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/26FLdmIp6wJr91JAI/giphy.gif" width="280">
        <h1 style="color: #ff4d6d;">Hehehe, I knew it! ‚ù§Ô∏è</h1>
        <p style="font-size: 1.2rem; color: #ff4d6d;">Best decision ever! See you soon. ü•∞</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContainer = document.getElementById('mainContainer');
        const successMessage = document.getElementById('successMessage');

        let yesScale = 1;
        const messages = [
            "No", "Are you sure?", "Sapana ji, please?", "Pukka Pukka??", 
            "Think again!", "Dil tod doge?", "I'm gonna cry...", 
            "Look at the cute cat!", "Just click Yes already!", "Pretty please? ‚ù§Ô∏è"
        ];
        let msgIndex = 0;

        noBtn.addEventListener('click', () => {
            // "No" ‡§¨‡§ü‡§® ‡§ï‡•ã ‡§∏‡§ø‡§∞‡•ç‡§´ ‡§Æ‡•á‡§® ‡§¨‡•â‡§°‡•Ä ‡§ï‡•á ‡§™‡§æ‡§∏ (Container ‡§ï‡•á ‡§Ö‡§Ç‡§¶‡§∞) ‡§π‡•Ä ‡§Æ‡•Ç‡§µ ‡§ï‡§∞‡§®‡§æ
            // ‡§π‡§Æ ‡§á‡§∏‡•á ‡§∏‡•á‡§Ç‡§ü‡§∞ ‡§∏‡•á -150px ‡§∏‡•á +150px ‡§ï‡•á ‡§¨‡•Ä‡§ö ‡§∞‡§ñ‡•á‡§Ç‡§ó‡•á
            const randomX = Math.floor(Math.random() * 300) - 150; 
            const randomY = Math.floor(Math.random() * 200) - 100;
            
            // CSS Transform ‡§ï‡§æ ‡§Ø‡•Ç‡•õ ‡§ï‡§∞‡§ï‡•á ‡§á‡§∏‡•á ‡§Æ‡•Ç‡§µ ‡§ï‡§∞‡§®‡§æ ‡§ú‡•ç‡§Ø‡§æ‡§¶‡§æ ‡§∏‡•ç‡§Æ‡•Ç‡§• ‡§∞‡§π‡§§‡§æ ‡§π‡•à
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;

            // ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§¨‡§¶‡§≤‡§®‡§æ
            msgIndex = (msgIndex + 1) % messages.length;
            noBtn.innerText = messages[msgIndex];

            // "Yes" ‡§ï‡•ã ‡§§‡§¨ ‡§§‡§ï ‡§¨‡•ù‡§æ‡§®‡§æ ‡§ú‡§¨ ‡§§‡§ï ‡§µ‡•ã ‡§™‡•Ç‡§∞‡•Ä ‡§∏‡•ç‡§ï‡•ç‡§∞‡•Ä‡§® ‡§® ‡§¢‡§Å‡§ï ‡§≤‡•á
            yesScale += 0.8; 
            yesBtn.style.transform = `scale(${yesScale})`;
        });

        yesBtn.addEventListener('click', () => {
            mainContainer.style.display = 'none';
            successMessage.style.display = 'block';
        });
    </script>
</body>
</html>
